<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="options.js"></script>
<title>オプション</title>
<style>
body {
	font-family: sans-serif;
	font-size: small;
	margin: 1em;
}
#header h1 {
	font-size: 20px;
	font-weight: bold;
	min-height: 64px;
	padding: 16px 0 0 75px;
	background: url("icon64.png") no-repeat;
	margin: 0;
}
.section-header {
	background: #ebeff9;
	border-top: 1px solid #b5c7de;
	padding: .2em 0 .2em .5em;
	font-size: 99%;
	font-weight: bold;
}
.content {
	border-bottom: 1px solid #cdcdcd;
	padding: 1em;
}
.save {
	padding: 1em;
}
</style>
</head>
<body onload="restore_options()">
<div id="header">
  <h1>はてなブックマーク/見たくないリンク</h1>
</div>
<div class="section-header">オプション</div>
<div class="content">
  <div>
    はてなブックマーク (<a href="http://b.hatena.ne.jp/">http://b.hatena.ne.jp/</a>) 内で
    <select id="looks">
      <option value="translucent">小さく薄く</option>
      <option value="hidden">隠して</option>
    </select>
    表示するリンクを、正規表現を使用して改行で区切って記述してください。</div>
  <textarea id="patterns" cols="60" rows="15" spellcheck="false"></textarea>
  <div><input type="checkbox" id="use-default" />Wedataから<a href="http://wedata.net/databases/HatenaBookmarkMitakunaiLinkDefault/items">拡張のデフォルト設定</a>を定期的に読み込む <button onclick="refresh()">今すぐ再読み込み</button></div>
</div>
<div class="save">
<button onclick="save_options()">保存</button>
<div id="status"></div>
</div>
</body>
</html>
